<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: page-header"></nav>
<body class = "container" style="padding-top: 50px">
<h1 th:text="${title}">Default Title</h1>

<p>View by category:</p>

<ul>
    <li th:each="category : ${categories}">
        <a th:text="${category.name}" th:href="'/category/view/' + ${category.id}"></a>
    </li>
</ul>

<a href="/category/add">Add a New Category</a>

<p th:unless="${categories.size()}">There aren't any categories yet. <a href="category/add">Add one.</a></p>


</body>
</html>
