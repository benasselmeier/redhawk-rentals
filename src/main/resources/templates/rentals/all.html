<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: page-header"></nav>
<body class = "container" style="padding-top: 50px">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: main-navigation"></nav>

<p th:unless="${equipment} and ${equipment.size()}">No equipment available :(</p>

<a href="/rentals/add">Add Equipment</a>

<h3 th:text="${equipment.size() + ' Result(s)'}"></h3>

<a href="/rentals/categories/all">Pick a category</a>

<table class="table">

    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Available?</th>
    </tr>

    <tr th:each="item : ${equipment}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.category.name}"></td>
        <td th:text="${item.quantity}"></td>
    </tr>

</table>

</body>
</html>
