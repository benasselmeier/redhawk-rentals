<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<p th:unless="${equipment} and ${equipment.size()}">No equipment available :(</p>

<h3 th:text="${equipment.size() + ' Result(s)'}"></h3>

<table class="table">

    <!--<tr>
        <th>Name</th>
        <th>Category</th>
        <th>Available?</th>
    </tr> -->

    <tr th:each="item : ${equipment}">
        <table th:fragment="single-item">
            <tr>
                <th>Name</th>
                <td th:text="${item.name}"></td>
            </tr>
            <tr>
                <th>Category</th>
                <td th:text="${item.category.name}"></td>
            </tr>
            <!--<tr>
                <th>Availability</th>
                <td th:text="${item.availability}"></td>
            </tr> -->
        </table>
        <!--<td th:text="${item.name}"></td>
        <td th:text="${item.category.name}"></td>
        <td th:text="${item.available?}"></td> -->
    </tr>

</table>

</body>
</html>
